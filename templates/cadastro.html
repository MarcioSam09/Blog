<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="static/css/cadastro.css">
</head>
<body>
    <form method="POST" aria-label="Formulário de Registro">
        <h1>Cadastro</h1>
        
        <!-- Exibir mensagem de erro caso o usuário já exista -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'error' %}
                        <div class="error-message">{{ message }}</div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}

        <label for="nome_usuario">Usuário</label>
        <input type="text" id="nome_usuario" name="nome_usuario" placeholder="Digite seu usuário" required>
        
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        
        <button type="submit">Cadastrar</button>
        
        <!-- Link para a tela de login -->
        <div class="login-link">
            <a href="{{ url_for('login') }}">Já possui uma conta? Faça login aqui</a>
        </div>
    </form>
</body>
</html>
